<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <h1>Meeting planner</h1>
    <form>
      <label for="namesearch">Search for employee ID</label>
      <input
        type="text"
        minlength="2"
        maxlength="2"
        placeholder="Ab"
        name="namesearch"
        id="namesearch"
        required
      />
    </form>
    <iframe name="frame"></iframe>
    <form action="" metod="post" target="frame">
      <div>
        <label for="employeeId1">Employee ID 1</label>
        <input
          type="text"
          placeholder="123456789..."
          name="employeeId1"
          id="employeeId1"
          required
        />
      </div>
      <div>
        <label for="employeeId2">Employee id 2</label>
        <input
          type="text"
          placeholder="123456789..."
          name="employeeId2"
          id="employeeId2"
        />
      </div>
      <div>
        <label for="date">Earliest meeting date </label>
        <input
          type="date"
          name="date"
          id="fromDate"
          min="2015-01-01"
          required
        />
      </div>
      <div>
        <label for="date">Latest meeting date </label>
        <input type="date" name="date" id="toDate" min="2015-01-01" required />
      </div>
      <label for="apptStart">Office hours start</label>
      <input
        type="time"
        class="start"
        id="officeHoursStart"
        name="apptStart"
        min="08:00"
        max="17:30"
        required
      />
      <label for="apptEnd">Office hours end</label>
      <input
        type="time"
        class="end"
        id="officeHoursEnd"
        name="apptEnd"
        min="08:00"
        max="18:00"
        required
      />
      <label for="meetingLength" id="meetingLengthLabel"
        >Choose the length of your meeting:</label
      >

      <select name="meetingLength" id="meetingLength" required>
        <option value="">--Please choose the length of your meeting--</option>
        <option value="30">30 min</option>
        <option value="60">60 min</option>
        <option value="90">90 min</option>
        <option value="120">120 min</option>
        <option value="150">150 min</option>
        <option value="180">180 min</option>
      </select>
      <input type="submit" value="Check input data" />
    </form>
    <div class="blog-options">
      <button onclick="useUrl()">Search times</button>
    </div>
    <h2 id="headerDayOne"></h2>
    <ul id="start_times"></ul>
    <script src="/scripts/index.js"></script>
  </body>
</html>
